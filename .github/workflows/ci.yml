name: CI

on:
  push:
  pull_request:

jobs:
  phpunit:
    name: "PHPUnit"
    runs-on: ubuntu-latest
    continue-on-error: false

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: "Install PHP with XDebug"
        uses: "shivammathur/setup-php@v2"
        with:
          php-version: "8.1"
          coverage: "xdebug"
          tools: "composer:v2,flex"

      - name: "Install dependencies with composer"
        run: |
          composer install --no-interaction --no-progress

      - name: "Run PHPUnit"
        run: |
          XDEBUG_MODE=coverage ./bin/phpunit --coverage-xml target/coverage-xml
          php phpunit-threshold.php target/coverage-xml/index.xml 75